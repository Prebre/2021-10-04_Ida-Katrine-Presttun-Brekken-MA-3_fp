    <section class="topbar">
      <div class="mode-switch-wrapper"><img src="icons/moon-dustysky.png" alt="Dark mode icon">

      <div class="purchase">
        <a href="checkout--confirm.html" title="cart"><img src="icons/cart-dustysky.png" alt="Shopping cart icon in inactive state">

    <label for="hamburger-menu"><img src="icons/hamburger-golden.png" class="hamburger-menu--checkbox" alt="Menu icon for mobile devices"></label>
    <input type="checkbox" id="hamburger-menu">

        </nav>
    </header>
  <main>
    <p class="crumbs"><a href="index.html" title="Home">Home page</a> - Create Account</p>
    <h1>Create account</h1>
    <section class="account-form">
      <div class="container">
        <form id="accountForm" name="accountForm" onsubmit="validateForm();">
            <label for="account-fname">First name: *</label><br>
                <input type="text" id="account-fname" name="account-fname" required><br>
            <label for="account-lname">Last name: *</label><br>
                <input type="text" id="account-lname" name="account-lname" required><br>
            <label for="account-mail">Email: *</label><br>
                <input type="email" id="account-mail" name="account-mail" required><br>
            <label for="account-phone">Phone number:</label><br>
                <input type="tel" id="account-phone" name="account-phone"><br>
            <label for="account-birth">Date of birth: *</label><br>
                <input type="date" id="account-birth" name="account-birth" minlength="25" required><br>
            <label for="account-address">Street address: *</label><br>
                <input type="text" id="account-address" name="account-address" minlength="25" required><br>
            <label for="account-cityzip">City and Zip code: *</label><br>
                <input type="text" id="account-cityzip" name="account-cityzip" minlength="25" required><br>
            <label for="account-country">Country: *</label><br>
                <input type="text" id="account-country" name="account-country" minlength="25" required><br>
            <label for="account-password">Password: *</label><br>
                <input type="password" id="account-password" name="account-password" minlength="25" required><br>
            <label for="account-confirmpassword">Confirm password: *</label><br>
                <input type="password" id="account-confirmpassword" name="account-confirmpassword" minlength="25" required><br>
                <input type="radio" id="account-terms" name="account-terms">
            <label for="account-terms">I agree to the <a href="404.html" title="terms and conditions">Terms and Conditions</a></label><br>
            <a href="index.html" title="home">Cancel</a>
                <input type="submit" value="Submit" class="cta">
        </form>
      </div>
    </section>
  </main>
