      </div>

          <form id="contactForm" name="contactForm" onsubmit="validateForm();">
              <label for="contact-name">Name: *</label><br>

              <label for="contact-subject">Subject: *</label><br>
                <input type="text" id="contact-subject" name="contact-subject" minlength="10" required><br>
              <label for="contact-message">Message: *</label><br>
                <input type="textarea" id="contact-message" name="contact-message" minlength="25" required>
          </form>
      </div>
