<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact us about your questions!">
  <title>Game Hub | Contact</title>
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="variables">
  <header>
    <a href="index.html" class="logo shrink" title="home"><img src="visuals/logo_dark-mode-medium.png" alt="Game Hub logo for dark theme"></a>
    <section class="topbar">
      <div class="mode-switch-wrapper"><img src="icons/moon-dustysky.png" alt="Dark mode icon">
        <label class="toggle" for="checkbox">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <img src="icons/sun-dustysky.png" alt="Light mode icon">
      </div>
        <form class="searchbar" action="404.html">
          <input type="text" placeholder="search">
          <button type="submit">
            <img class="search-button" src="icons/search-dustynight.png" alt="Search icon">
          </button>
          </form>
      <div class="purchase">
        <a href="checkout--confirm.html" title="cart"><img src="icons/cart-dustysky.png" alt="Shopping cart icon in inactive state">
          <span>Cart</span></a>
      </div>
    </section>
    <label for="hamburger-menu"><img src="icons\hamburger-golden.png" class="hamburger-menu--checkbox" alt="Menu icon for mobile devices"></label>
    <input type="checkbox" id="hamburger-menu">
        <nav>
          <ul>
            <li><a href="index.html" title="home"><img src="icons/home-dustysky.png" alt="Homepage icon in inactive state">
              <p>Home</p></a></li>
            <li><a href="games.html" title="products"><img src="icons/games-dustysky.png" href="" alt="Product list icon in inactive state">
              <p>Games</p></a></li>
            <li><a href="sell.html" title="sell used games"><img src="icons/discount-dustysky.png" href="" alt="Sell used games icon in inactive state">
              <p>Sell</p></a></li>
            <li><a href="404.html" title="favourites"><img src="icons/heart-dustysky.png" alt="Favourite icon in inactive state">
              <p>Favourites</p></a></li>
            <li><a href="account--create.html" title="account"><img src="icons/account-dustysky.png"  alt="Account icon in inactive state">
              <p>Account</p></a></li>
          </ul>
        </nav>
    </header>
  <main>
    <h1>Contact form</h1>
    <section class="page-form">
      <table>
        <form>
          <tr>
            <td class="input-info">
              <label for="contact-name">Name*</label>
              <input type="text" id="contact-name" name="contact-name">
            </td>
          </tr>
          <tr>
            <td class="input-info">
              <label for="contact-mail">E-mail*</label>
              <input type="email" id="contact-mail" name="contact-mail">
            </td>
          </tr>
          <tr>
            <td class="input-info">
              <label for="contact-subject">Subject*</label>
              <input type="text" id="contact-subject" name="contact-subject">
            </td>
          </tr>
          <tr>
            <td>
              <label for="contact-message">Message*</label>
              <input type="textarea" id="contact-message" name="contact-message">
            </td>
          </tr>
          <tr>
            <td class="form-centered">
              <a href="index.html" title="home">Cancel</a><input type="submit" value="Submit" class="cta">
            </td>
          </tr>
        </form>
      </section>
  </main>
</body>
<footer>
  <ul>
    <li><a href="404.html" title="share"><img src="icons/share-dustysky.png" alt="Share icon in inactive state">
      <span>Share</span></a>
    </li>
    <li><a href="404.html" title="frequently asked questions"><img src="icons/faq-dustysky.png" alt="FAQ icon in inactive state">
      <span>FAQ</span></a>
    </li>
    <li><a href="contact.html"><img src="icons/mail-golden.png" alt="Contact icon in active state">
      <span class="current" title="contact">Contact</span>
      </a>
    </li>
  </ul>
</footer>
