<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create your own profile.">
  <title>Game Hub | Create Account</title>
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="variables">
  <header>
    <a href="index.html" class="logo shrink" title="home"><img src="visuals/logo_dark-mode-medium.png" alt="Game Hub logo for dark theme"></a>
    <section class="topbar">
      <div class="mode-switch-wrapper"><img src="icons/moon-dustysky.png" alt="Dark mode icon">
        <label class="toggle" for="checkbox">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <img src="icons/sun-dustysky.png" alt="Light mode icon">
      </div>
        <form class="searchbar" action="404.html">
          <input type="text" placeholder="search">
          <button type="submit">
            <img class="search-button" src="icons/search-dustynight.png" alt="Search icon">
          </button>
          </form>
      <div class="purchase">
        <a href="checkout--confirm.html" title="cart"><img src="icons/cart-dustysky.png" alt="Shopping cart icon in inactive state">
          <span>Cart</span></a>
      </div>
    </section>
    <label for="hamburger-menu"><img src="icons\hamburger-golden.png" class="hamburger-menu--checkbox" alt="Menu icon for mobile devices"></label>
    <input type="checkbox" id="hamburger-menu">
        <nav>
          <ul>
            <li><a href="index.html" title="home"><img src="icons/home-dustysky.png" alt="Homepage icon in inactive state">
              <p>Home</p></a></li>
            <li><a href="games.html" title="products"><img src="icons/games-dustysky.png" href="" alt="Product list icon in inactive state">
              <p>Games</p></a></li>
            <li><a href="sell.html" title="sell used games"><img src="icons/discount-dustysky.png" href="" alt="Sell used games icon in inactive state">
              <p>Sell</p></a></li>
            <li><a href="404.html" title="favourites"><img src="icons/heart-dustysky.png" alt="Favourite icon in inactive state">
              <p>Favourites</p></a></li>
            <li><a href="account--profile.html" title="account"><img src="icons/account-golden.png" alt="Account icon in active state">
              <p class="current">Account</p></a></li>
          </ul>
        </nav>
    </header>
  <main>
    <h1>Create account</h1>
    <section class="account-form">
      <table>
        <form>
          <tr>
            <td>
              <label for="account-fname">First Name*</label>
              <input type="text" id="account-fname" name="account-fname">
            </td>
            <td>
              <label for="account-lname">Last Name*</label>
              <input type="text" id="account-lname" name="account-lname">
            </td>
          </tr>
          <tr>
            <td>
              <label for="account-mail">E-mail*</label>
              <input type="email" id="account-mail" name="account-mail">
            </td>
            <td>
              <label for="account-phone">Phone Number</label>
              <input type="tel" id="account-phone" name="account-phone">
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="account-birthday">Date of Birth*</label>
              <input type="date" id="account-birthday" name="account-birthday">
            </td>
          </tr>
          <tr>
            <td>
              <label for="account-addr1">Address (Line 1)*</label>
              <input type="text" id="account-addr1" name="account-addr1">
            </td>
            <td>
              <label for="account-addr2">Address (Line 2)</label>
              <input type="text" id="account-addr2" name="account-addr2">
            </td>
          </tr>
          <tr>
            <td>
              <label for="account-city">City*</label>
              <input type="text" id="account-city" name="account-city">
            </td>
            <td>
              <label for="account-zip">Zip Code*</label>
              <input type="number" id="account-zip" name="account-zip">
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="account-country">Country*</label>
              <input type="text" id="account-country" name="account-country">
            </td>
          </tr>
          <tr>
            <td>
              <label for="account-pw">Password*</label>
              <input type="password" id="account-pw" name="account-pw">
            </td>
            <td>
              <label for="account-pw-confirm">Confirm Password*</label>
              <input type="password" id="account-pw-confirm" name="account-pw-confirm">
            </td>
          </tr>
          <tr>
            <td colspan="2" class="colspan-2">
              <input type="radio" id="account-terms" name="account-terms">
              <label for="account-terms">I agree to the <a href="404.html" title="terms and conditions">Terms and Conditions</a></label>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="colspan-2">
              <a href="index.html" title="home">Cancel</a>
              <input type="submit" value="Submit" class="cta">
            </td>
          </tr>
        </form>
      </table>
    </section>
  </main>
</body>
<footer>
  <ul>
    <li><a href="404.html" title="share"><img src="icons/share-dustysky.png" alt="Share icon in inactive state">
      <span>Share</span></a>
    </li>
    <li><a href="404.html" title="frequently asked questions"><img src="icons/faq-dustysky.png" alt="FAQ icon in inactive state">
      <span>FAQ</span></a>
    </li>
    <li><a href="contact.html"  title="contact"><img src="icons/mail-dustysky.png" alt="Contact icon in inactive state">
      <span>Contact</span>
      </a>
    </li>
  </ul>
</footer>
